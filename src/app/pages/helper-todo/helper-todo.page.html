<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" type="overlay">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ToDo Helper</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list>
      <h3>ToDos Di√°rios:</h3> <p>{{doneTasks}}/{{totalTasks}}</p>
    </ion-list>
    <ion-list *ngIf="rankingTodo">
      <h3>ToDo Ranking:</h3> <p>{{rankingTodo.toFixed(2)}}%</p>
    </ion-list>
    <ion-list *ngIf="!rankingTodo">
      <h3>ToDo Ranking:</h3> <p>0%</p> 
    </ion-list>
    <ion-list>
      <h3>ToDos Mensais:</h3> <p>{{allDone}}/{{allTotal}}</p>
    </ion-list>
  </ion-list>
</ion-content>
